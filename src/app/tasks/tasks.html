@if (isAddingTask){
    <app-new-task (cnacel)="onCancelAddTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
               <app-task [task]="task" (comlete)="onCommpleteTask($event)"/>
           </li>
        }   
        
    </ul>
</section>
